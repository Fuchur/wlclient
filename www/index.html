<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="format-detection" content="telephone=no" />

  <!-- to avoid the warning of content security policy -->
  <!--meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/-->

<script>
  // fix wp8 view port issue, see:
  // https://github.com/floatinghotpot/cordova-admob-pro/issues/109
  // https://coderwall.com/p/zk_2la/responsive-design-in-ie-10-on-windows-phone-8
  // http://stackoverflow.com/questions/24007577/windows-phone-8-viewport-issue
(function() {
  if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var msViewportStyle = document.createElement("style");
    msViewportStyle.appendChild(
      document.createTextNode("@-ms-viewport{width:auto!important}")
    );
    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
  }
})();
</script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src='js/underscore-min.js'></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/ansi_up.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css"/>
  <title>WL@Web</title>
</head>

<body>
  <div id="page">
    <div id="out"></div>
    <div id="info">
<span class="info">Erfahrungspunkte : <span class="info" id="xp">?</span></span><br>
<span class="info">Lebenspunkte     : <span class="info" id="hp">?  </span>  von  <span class="info" id="max_hp">?  </span></span><br>
<span class="info">Magiepunkte      : <span class="info" id="sp">?  </span>  von  <span class="info" id="max_sp">?  </span></span><br>
<span class="info">Abenteuerpunkte  : <span class="info" id="qp">?  </span>  von  <span class="info" id="max_qp">?  </span></span><br>
<span class="info">Vorsichtsmodus   : <span class="info" id="wimpy">?</span></span><br>
<span class="info">Fluchtrichtung   : <span class="info" id="wimpy_dir">keine</span></span><br>
<span class="info">--------------------------------</span><br>
<span class="info"> I: <span class="info" id="int"> ?</span>   K: <span class="info" id="str"> ?</span>   G: <span class="info" id="dex"> ?</span>   A: <span class="info" id="con"> ?</span></span><br>
	</div>
    <div id="in">
      <input id='cmd' type="text" value="" autofocus><button id='send' class='cmd I18N' i18n='send'>Send</button><button id='clear' class='cmd I18N' i18n='clear'>Clear</button>
    </div>
  </div>
</body>
</html>
